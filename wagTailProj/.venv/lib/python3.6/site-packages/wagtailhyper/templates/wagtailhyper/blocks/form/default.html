
{% load hyper_tags %}
{% if obj.settings.form %}

    {% include 'wagtailhyper/partials/messages.html' %}

    <form id="{{ obj.id }}" method="post">
        {% csrf_token %}
        <input type="hidden" name="form_id" value="{{ obj.settings.form.id}}" />
        {% if obj.settings.successPage %}
            <input type="hidden" name="success_url" value="{{ obj.settings.successPage.url }}" />
        {% endif %}
        {% render_form obj.settings.form.id %}
        <input type="submit" value="Submit" />
    </form>
{% endif %}
