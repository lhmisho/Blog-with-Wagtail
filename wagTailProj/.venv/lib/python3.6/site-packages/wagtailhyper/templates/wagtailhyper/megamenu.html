{% load hyper_tags %}

<div class="megamenu">
    <ul>
        {% for item in menu_items %}
            <li class="{% active_class item %}">
                <a href="{{ item.get_url }}">{{ item.title }}</a>
                <div class="submenu">
                    {% hyperfield_render item.content %}
                </div>
            </li>
        {% endfor %}
    </ul>

</div>

{% comment %} {% hyperfield_render item.mobile_menu %} {% endcomment %}
