{% load wagtailimages_tags %}
<div id="{{ obj.id }}">
    <h2>{{ obj.settings.title }}</h2>
    {% if menuItems %}
        <ul>
            {% for menuItem in menuItems %}
            <li class="{% active_class menuItem %}">
                <a href="{{ menuItem.get_url }}">
                    {% if menuItem.image %}
                        {% image menuItem.image fill-80x80 %}
                    {% endif %}
                    {{ menuItem.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
