{% load wagtailimages_tags hyper_tags %}
<div class="menu_wrapper">
    {% if menu_items %}
        <ul>
            {% for menuItem in menu_items %}
            <li class="{% active_class menuItem %}">
                <a href="{{ menuItem.get_url }}">
                    {% if menuItem.image %}
                        {% image menuItem.image fill-80x80 %}
                    {% endif %}
                    {{ menuItem.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
