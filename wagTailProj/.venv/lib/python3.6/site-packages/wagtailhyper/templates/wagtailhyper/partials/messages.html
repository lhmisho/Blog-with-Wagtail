{% if messages %}
    <div class="messages">
        {% for message in messages %}
            {% if message.tags %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
